<html>
<head>
    <title>Calendario Semanal de Tareas</title>
    <link rel="stylesheet" href="Estilos1.css">
</head>
<body>
    <h1>Calendario Semanal de Tareas</h1>
    <div class="calendario">
        <div class="dia">
            <h2>Lunes:</h2>
            <p>Estudiar matemáticas</p>
        </div>
        <div class="dia">
            <h2>Martes:</h2>
            <p>Limpiar la casa</p>
        </div>
        <div class="dia">
            <h2>Miércoles:</h2>
            <p>Hacer tarea de inglés</p>
        </div>
        <div class="dia">
            <h2>Jueves:</h2>
            <p>Leer 20 páginas de un libro</p>
        </div>
        <div class="dia">
            <h2>Viernes:</h2>
            <p>Practicar programación</p>
        </div>
        <div class="dia">
            <h2>Sábado:</h2>
            <p>Dibujar o hacer manualidades</p>
        </div>
        <div class="dia">
            <h2>Domingo:</h2>
            <p>Descansar y planear la semana que se aproxima</p>
        </div>
    </div>
</body>
</html>
